 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care Services</title>
    <script src="https://kit.fontawesome.com/9c2c64b826.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../headrs/Logo.png">
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="customer-care-body">
        <!--Sticky-->

        <section class="customerCare-section">
        <h1 class="customer-care-header">Our Customer Care</h1>
    </section>

    <a href="../index">
      <img src="../headers/Logo.png" class="contact-logo">
    </a>
    
    <section class="customer-care-section-img">
        <img src="../Drinks/drinks.jpg" class="customer-care-img">
    </section>
    
    <section>
        <div class="contact-subhead">      
        <h1>Contact</h1>
        <p>If you've got any queries or concerns, drop us a line and we'll get back to you in the quickest time imaginable!</p>
        <p>Contact number : 066 046 1612</p>
        </div>
    </section>

    <div class="container">

        <div id="customer-msg"></div>

        <form action="https://formsubmit.co/ndimandesandile778@gmail.com" method="POST" id="customer-form">
          <label for="fname" >First Name</label>
          <input type="text" id="customer-name" name="firstname" placeholder="Your name.." required>
      
          <label for="lname">Last Name</label>
          <input type="text" id="customer-surname" name="lastname" placeholder="Your last name.." required>
      
          <label for="email">Email Address</label>
          <input type="email" id="customer-email" name="email" placeholder="Your email address" required>
      
          <label for="mobile-number">Phone Number</label>
          <input type="tel" id="customer-number" name="phone-number" placeholder="Your phone number" required>
      
          <label for="province">Province</label>
          <select id="province" name="province">
            <option value="">--Select your province--</option>
            <option value="KZN">KZN</option>
            <option value="Gauteng">Gauteng</option>
            <option value="Western Cape">Western Cape</option>
            <option value="Northen Cape">Northen Cape</option>
            <option value="Free State">Free State</option>
            <option value="North West">North West</option>
            <option value="Eastern Cape">Eastern Cape</option>
            <option value="Limpopo">Limpopo</option>
            <option value="Mpumalanga">Mpumalanga</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Message*" style="height:200px"></textarea>
      
          <input type="submit" value="Submit" required>
        </form>
      </div>

    </section>

    <footer>
        <div class="credit">Copyright @2022 by <span>&nbsp Sandile Ndimande</span></div>
    </footer>

    <script src="/cart.js"></script>
    <script src="/script.js"></script>
</div>
</body>
</html>
