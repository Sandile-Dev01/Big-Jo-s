 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care Services</title>
    <script src="https://kit.fontawesome.com/9c2c64b826.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="customer-care-body">
        <!--Sticky-->

        <section class="customerCare-section">
        <h1 style="color: white; padding: .2em 0; text-align: center; font-size: 2.5em;">Our Customer Care</h1>
    </section>

    <img src="Logo.png" class="contact-logo">

    <section class="customer-care-section-img">
        <img src="drinksss.jpg" class="customer-care-img customer-burger">
        <img src="burger-menu.jpg" class="customer-care-img">
        <img src="shwarma-menu.jpg" class="customer-care-img">
        <img src="chicken-menu.jpg" class="customer-care-img customer-chicken">
    </section> 
    
    <section>
        <div class="contact-subhead">      
        <h1>Contact</h1>
        <p>If you've got any queries or concerns, drop us a line and we'll get back to you in the quickest time imaginable!</p>
        <p>Contact number : 088 923 3434</p>
        </div>
    </section>

    <div class="container">
        <form action="">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="province">Province</label>
          <select id="province" name="province">
            <option value="">--select your province--</option>
            <option value="KZN">KZN</option>
            <option value="Gauteng">Gauteng</option>
            <option value="Western Cape">Western Cape</option>
            <option value="Northen Cape">Northen Cape</option>
            <option value="Free State">Free State</option>
            <option value="North West">North West</option>
            <option value="Eastern Cape">Eastern Cape</option>
            <option value="Limpopo">Limpopo</option>
            <option value="Mpumalanga">Mpumalanga</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>

    </section>

    <footer>
        <div class="credit">Copyright @2022 by <span>&nbsp Sandile Ndimande</span></div>
    </footer>

    <script src="script.js"></script>
</div>
</body>
</html>
