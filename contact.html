 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care Services</title>
    <script src="https://kit.fontawesome.com/9c2c64b826.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="customer-care-body">
        <!--Sticky-->

        <section class="customerCare-section">
        <h1 style="color: white; padding: .2em 0; text-align: center; font-size: 2.5em;">Our Customer Care</h1>
    </section>

    <img src="Logo.png" class="contact-logo">

    <section class="customer-care-section-img">
        <img src="drinksss.jpg" class="customer-care-img customer-burger">
        <img src="burger-menu.jpg" class="customer-care-img">
        <img src="shwarma-menu.jpg" class="customer-care-img">
        <img src="chicken-menu.jpg" class="customer-care-img customer-chicken">
    </section> 
    
    <section>
        <div class="contact-subhead">      
        <h1>Contact</h1>
        <p>If you've got any queries or concerns, drop us a line and we'll get back to you in the quickest time imaginable!</p>
        <p>Contact number : 088 923 3434</p>
        </div>
    </section>

    <section class="customer-care-inputs">


        <form action="" id="customer-form">
            <fieldset>
        <legend>Your Info</legend>
            <div class="msg"></div>

            <div class="inputBox">
                <div class="input">
                    <input type="text" placeholder="First Name*" id="name">
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <input type="text" placeholder="Last Name*" id="last-name">
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <input type="email" placeholder="Email Address*" id="email">
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <input type="phone" placeholder="Phone Number*" id="phone-number">
                </div>
            </div>

                <div class="input">
                    <textarea type="text" placeholder="Message*" id="message"></textarea>
                </div>
            </div>

            <input type="submit" value="submit" class="btn">
        </fieldset>
        </form>
    </section>

    <footer>
        <div class="credit">Copyright @2022 by <span>&nbsp Sandile Ndimande</span></div>
    </footer>

    <script src="script.js"></script>
</div>
</body>
</html>
